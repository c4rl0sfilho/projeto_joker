<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Joker</title>
</head>
<body>
    <header>
        <div class="menu">
            <h2 class="menu__movie">MOVIE</h2>
            <h2 class="menu__personagens">PERSONAGENS</h2>
            <h2 class="menu__galeria">GALERIA</h2>
            <h2 class="menu__news">NEWS</h2>
        </div>
    </header>
    <main>
        <div class="info">
            <img class="img_logo" src="./img/logo_joker.png" alt="logo_joker" height="200px" width="500px">
            <p class="info_text">Situado em 1981, segue Arthur Fleck, um palhaço fracassado e aspirante a comediante cuja queda na doença mental e no niilismo inspira uma violenta revolução contracultural contra os prósperos em uma cidade decadente de Gotham.</p>
        </div>
        <div class="logo_container">
            <a class="logo_instagran" href="https://www.instagram.com/jokermovie/">
                <img src="./img/instagram.svg" alt="Logo instagran">
            </a>
            <a class="logo_twitter" href="https://twitter.com/jokermovie">
                <img src="./img/twitter.svg" alt="Logo twitter">
            </a>
            <a class="logo_facebook" href="https://www.facebook.com/jokermovie/">
                <img src="./img/facebook.svg" alt="Logo facebook">
            </a>
            <a class="logo_youtube" href="https://www.youtube.com/watch?v=KUlIaSTYbuo">
                <img src="./img/youtube.svg" alt="Logo youtube">
            </a>
        </div>
    </main>
    <footer>
        <div class="vds">
            <a class="vd1" href="https://www.youtube.com/watch?v=WbliHNs4q14">
                <img src="./img/img1.png" alt="">
            </a>
            <a class="vd2" href="https://www.youtube.com/watch?v=zAGVQLHvwOY">
                <img src="./img/img2.png" alt="">
            </a>
            <a class="vd3" href="https://www.youtube.com/watch?v=ofIa6cbeV9w">
                <img src="./img/img3.png" alt="">
            </a>
        </div>
    </footer>


</body>
</html>
